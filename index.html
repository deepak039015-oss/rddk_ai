
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDDK AI - लॉगिन</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // आपकी सही Firebase कॉन्फ़िगरेशन
        const firebaseConfig = {
            apiKey: "AIzaSyAJLUw6u183PHyXIovEPhC8-gvdPv6lPNA",
            authDomain: "rddkai-e8104.firebaseapp.com",
            projectId: "rddkai-e8104",
            storageBucket: "rddkai-e8104.firebasestorage.app",
            messagingSenderId: "114435461406",
            appId: "1:114435461406:web:a478e9dfbb4b5937b390f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.sendOTP = function() {
            const phoneNumber = document.getElementById("phone").value;
            if(!phoneNumber.startsWith('+')) {
                alert("कृपया देश के कोड के साथ नंबर लिखें (जैसे +91...)");
                return;
            }

            window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', { 'size': 'invisible' });

            signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    alert("OTP भेज दिया गया है!");
                    document.getElementById("otp-section").style.display = "block";
                }).catch((error) => alert("गलती: " + error.message));
        }

        window.verifyOTP = function() {
            const code = document.getElementById("otp").value;
            window.confirmationResult.confirm(code).then(() => {
                window.location.href = "home.html";
            }).catch(() => alert("गलत OTP!"));
        }
    </script>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen p-5">
    <div class="bg-zinc-900 p-8 rounded-2xl shadow-2xl border border-blue-500 w-full max-w-md text-center">
        <h1 class="text-4xl font-bold mb-2 text-blue-500">RDDK AI</h1>
        <p class="text-zinc-400 mb-8">दीपक राजपूत की कंपनी में स्वागत है</p>

        <input id="phone" type="text" placeholder="+91 0000000000" class="w-full p-4 rounded-lg bg-zinc-800 border border-zinc-700 mb-4 focus:outline-none focus:border-blue-500">
        
        <div id="recaptcha-container"></div>

        <button onclick="sendOTP()" class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded-lg font-bold">OTP प्राप्त करें</button>

        <div id="otp-section" class="mt-6 hidden">
            <input id="otp" type="text" placeholder="OTP यहाँ डालें" class="w-full p-4 rounded-lg bg-zinc-800 border border-zinc-700 mb-4 focus:outline-none focus:border-green-500">
            <button onclick="verifyOTP()" class="w-full bg-green-600 hover:bg-green-700 p-4 rounded-lg font-bold">लॉगिन सफल करें</button>
        </div>
    </div>
    
    <p class="mt-8 text-zinc-500">© 2025 RDDK AI - दीपक राजपूत की कंपनी</p>
</body>
</html>
