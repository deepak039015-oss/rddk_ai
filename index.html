
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDDK AI - असली शुरुआत</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // आपकी असली चाबी यहाँ फिट कर दी है
        const firebaseConfig = {
            apiKey: "AIzaSyAJLUw6u183pHYxIovEPhC8-gvdPv61pNA",
            authDomain: "rddkai-e8104.firebaseapp.com",
            projectId: "rddkai-e8104",
            storageBucket: "rddkai-e8104.firebasestorage.app",
            messagingSenderId: "114435461406",
            appId: "1:114435461406:web:a478e9dfbb4845937b390f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.sendOTP = function() {
            const phoneNumber = document.getElementById("phone").value;
            window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {});
            signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    alert("OTP आपके नंबर पर भेज दिया गया है!");
                    document.getElementById("otp-section").style.display = "block";
                }).catch((error) => alert("गलती: " + error.message));
        }
    </script>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen p-5">
    <div class="bg-zinc-900 p-8 rounded-2xl shadow-2xl border border-blue-500 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-400">RDDK AI</h1>
        <p class="text-center text-zinc-400 mb-8">असली और सुरक्षित लॉगिन</p>
        
        <input id="phone" type="text" placeholder="+91 0000000000" class="w-full p-4 rounded-lg bg-zinc-800 border border-zinc-700 mb-4 focus:border-blue-500 outline-none">
        <div id="recaptcha-container"></div>
        <button onclick="sendOTP()" class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded-lg font-bold transition">OTP भेजें</button>

        <div id="otp-section" class="mt-6 hidden">
            <input id="otp" type="text" placeholder="6 अंकों का OTP" class="w-full p-4 rounded-lg bg-zinc-800 border border-zinc-700 mb-4">
            <button class="w-full bg-green-600 p-4 rounded-lg font-bold">लॉगिन करें</button>
        </div>
    </div>
    <p class="mt-10 text-zinc-500">© 2025 RDDK AI - दीपक राजपूत की कंपनी</p>
</body>
</html>
